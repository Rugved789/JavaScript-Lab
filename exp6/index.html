<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vowel Counter & Paragraph Reverser</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #ffffff;
      width: 420px;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    textarea {
      width: 90%;
      height: 120px;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #ccc;
      outline: none;
      resize: none;
      font-size: 14px;
    }

    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
      font-weight: bold;
    }

    button:hover {
      background-color: #357abd;
    }

    .output {
      margin-top: 20px;
      text-align: left;
      font-size: 15px;
      background: #f5f7fa;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    .output p {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Vowel Counter & Paragraph Reverser</h2>
    <textarea id="inputText" placeholder="Enter your paragraph here..."></textarea>
    <br>
    <button onclick="processText()">Process</button>

    <div class="output" id="result"></div>
  </div>

  <script>
    function processText() {
      const text = document.getElementById("inputText").value.trim();
      if (text === "") {
        document.getElementById("result").innerHTML = "<p style='color:red;'>Please enter a paragraph!</p>";
        return;
      }

      // Count vowels
      const vowels = text.match(/[aeiouAEIOU]/g);
      const vowelCount = vowels ? vowels.length : 0;

      // Reverse paragraph
      const reversed = text.split("").reverse().join("");

      document.getElementById("result").innerHTML = `
        <p><strong>Total Vowels:</strong> ${vowelCount}</p>
        <p><strong>Reversed Paragraph:</strong><br>${reversed}</p>
      `;
    }
  </script>
</body>
</html>
