<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Max/Min & Cart Discount</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f6f8;
        margin: 0;
        padding: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .card {
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        padding: 30px;
        max-width: 500px;
        width: 100%;
      }

      h2 {
        color: #333;
        margin-bottom: 20px;
        text-align: center;
      }

      .output {
        background: #e9f5ff;
        border-left: 5px solid #007acc;
        padding: 15px 20px;
        font-size: 18px;
        border-radius: 6px;
        color: #1a1a1a;
        line-height: 1.6;
      }

      .highlight {
        color: #007acc;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Array Max & Min Finder</h2>
      <div class="output" id="output"></div>
    </div>

    <script>
      const numbers = [15, 1, 89, 26, 7];
      const max = Math.max(...numbers);
      const min = Math.min(...numbers);

      const outputDiv = document.getElementById("output");
      outputDiv.innerHTML = `
      <div>Array: <span class="highlight">${numbers.join(", ")}</span></div>
      <div>Max Value: <span class="highlight">${max}</span></div>
      <div>Min Value: <span class="highlight">${min}</span></div>
    `;
    </script>
  </body>
</html>
